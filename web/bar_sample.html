<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="./Chart.min.js"></script>
</head>
<body>
<div style="width: 60%">
    <canvas id="canvas" height="300" width="800"></canvas>
</div>

<script type="text/javascript">
    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var barChart = null;
    var barChartData = {
        labels : ["12��","1��","2��","3��"],
        datasets : [
            {
                label: "Food",
                fillColor : "rgba(152,0,0,0.5)",
                strokeColor : "rgba(152,0,0,0.8)",
                highlightFill: "rgba(152,0,0,0.75)",
                highlightStroke: "rgba(152,0,0,1)",
                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
            },
            {
                label: "Water",
                fillColor : "rgba(0,51,153,0.5)",
                strokeColor : "rgba(0,51,153,0.8)",
                highlightFill : "rgba(0,51,153,0.75)",
                highlightStroke : "rgba(0,51,153,1)",
                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
            }
        ]

    };

    $(function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        barChart = new Chart(ctx).Bar(barChartData, {

            scaleBeginAtZero : false,
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,0.05)",
            scaleGridLineWidth : 1,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: true,
            barShowStroke : false,
            barStrokeWidth : 2,
            barValueSpacing : 30,
            barDatasetSpacing : 0,
            onAnimationProgress: function() {
                console.log("onAnimationProgress");
            },
            onAnimationComplete: function() {
                console.log("onAnimationComplete");
            }
        });
    });

    $("canvas").on("click", function(e) {
        var activeBars = barChart.getBarsAtEvent(e);
        console.log(activeBars);

        for(var i in activeBars) {
            console.log(activeBars[i].value);
        }
    });

</script>
</body>
</html>
